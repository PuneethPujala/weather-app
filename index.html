<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard 🌍</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0aa7600f81.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="weather-card">
            <h1 class="title">Weather Dashboard</h1>
            
            <div class="search-box">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name..." oninput="fetchCitySuggestions()">
                <button class="btn btn-primary" onclick="getWeather()">🔍 Search</button>
                <button class="btn btn-outline-secondary" onclick="getLocationWeather()">📍 Use My Location</button>
                <ul id="suggestions" class="list-group"></ul>
            </div>

            <div id="toggle-mode" onclick="toggleDarkMode()">🌙</div>

            <div id="weatherResult" class="glass-effect">
                <h2><span id="city-name">City</span>, <span id="country-name">Country</span> 
                    <img id="country-flag" src="" alt="Flag" class="flag-icon">
                </h2>
                <h3 id="weather-main">--</h3>
                <img id="weather-icon" src="" alt="Weather Icon">
                
                <p>🌡 <strong>Temp:</strong> <span id="temp">--</span>°C</p>
                <p>🤒 <strong>Feels Like:</strong> <span id="feels-like">--</span>°C</p>
                <p>💨 <strong>Wind Speed:</strong> <span id="wind">--</span> m/s</p>
                <p>🌍 <strong>Humidity:</strong> <span id="humidity">--</span>%</p>
                <p>🔭 <strong>Visibility:</strong> <span id="visibility">--</span> km</p>
                <p>🌅 <strong>Sunrise:</strong> <span id="sunrise">--</span></p>
                <p>🌇 <strong>Sunset:</strong> <span id="sunset">--</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
